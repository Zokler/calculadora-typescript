<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora</title>
</head>

<body>
    <div class="calculator">
        <!-- Input de valores -->
        <input type="number" name="result" placeholder="0"/>

        <!-- Filas de botones-->
        <div class="calculator-buttons">
            <button name="data-clear" class="calc-button is-clear">C</button>
            <button name="data-operation" class="calc-button">&divide;</button>
            
            <button name="data-number" class="calc-button">7</button>
            <button name="data-number" class="calc-button">8</button>
            <button name="data-number" class="calc-button">9</button>
            <button name="data-operation" class="calc-button">&times;</button>
            
            <button name="data-number" class="calc-button">4</button>
            <button name="data-number" class="calc-button">5</button>
            <button name="data-number" class="calc-button">6</button>
            <button name="data-operation" class="calc-button">&minus;</button>


            <button name="data-number" class="calc-button">1</button>
            <button name="data-number" class="calc-button">2</button>
            <button name="data-number" class="calc-button">3</button>
            <button name="data-operation" class="calc-button">&plus;</button>

            <button name="data-number" class="calc-button is-zero">0</button>
            <button name="data-equals" class="calc-button is-equals">&equals;</button>    
        </div>

    </div>
</body>

</html>

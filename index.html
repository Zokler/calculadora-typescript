<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <!-- JavaScript -->

    <title>Calculadora</title>
</head>

<body>
    <div class="calculator">
        <!-- Input de valores -->
        <input type="number" id="result" placeholder="0"/>

        <!-- Filas de botones-->
        <div class="calculator-buttons">
            <button id="data-clear" class="calc-button is-clear">C</button>
            <button name="data-operation" class="calc-button">/</button>
            
            <button name="data-number" class="calc-button">7</button>
            <button name="data-number" class="calc-button">8</button>
            <button name="data-number" class="calc-button">9</button>
            <button name="data-operation" class="calc-button">*</button>
            
            <button name="data-number" class="calc-button">4</button>
            <button name="data-number" class="calc-button">5</button>
            <button name="data-number" class="calc-button">6</button>
            <button name="data-operation" class="calc-button">-</button>


            <button name="data-number" class="calc-button">1</button>
            <button name="data-number" class="calc-button">2</button>
            <button name="data-number" class="calc-button">3</button>
            <button name="data-operation" class="calc-button">+</button>

            <button name="data-number" class="calc-button is-zero">0</button>
            <button id="data-equals" class="calc-button is-equals">&equals;</button>    
        </div>

    </div>

    <script src="./dist/calculadora.js"></script>
</body>

</html>
